<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
    <title>Social links profile</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

      <main>
          <div class="container">

              <picture>
                  <img src="assets/images/avatar-jessica.jpeg" alt="Picture of jessica Randall">
              </picture>

              <div class="info">
                <h3> jessica randall </h3>
                <span> london, united kingdom </span>
              </div>
              
              <p> "Front-end developer and avid reader." </p>

              <div class="social-links">
                  <div class="github">
                      GitHub
                  </div>
                  <div class="frontend-mentor">
                      Frontend Mentor
                  </div>
                  <div class="linkedin">
                      LinkedIn
                  </div>
                  <div class="twitter">
                      Twitter
                  </div>
                  <div class="instagram">
                      Instagram
                  </div>
              </div>
          </div>
      </main>

  </body>
</html>
